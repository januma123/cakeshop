<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="main-header">
        <img src="image/logo.jfif" class="logo">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">aboutus</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="signup.html">signup</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </header>
    <div class="base"></div>
    <section>
        <div class="contact">
            <form action="" id="form" class="form">
                <h2>CONTACT</h2>
                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" id="name" placeholder="Enter username"/>
                    <span style="color: red;"  id="name_error"></span>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email"/>
                    <span  style="color: red;" id="email_error"></span>
                </div>
                <div class="form-control">
                    <label for="address">address</label>
                    <input type="text" id="address" placeholder="Enter address"/>
                    <span  style="color: red;" id="address_error"></span>
                </div>
                <div class="form-control">
                    <label for="order">order</label>
                    <input type="text" id="order" placeholder="Enter order"/>
                    <span  style="color: red;" id="order_error"></span>
                </div>
                <button type="submit" onclick="sub()">send message</button>
            </form>
    </section>
<script src="contact.js"></script>
</body>
</html>
